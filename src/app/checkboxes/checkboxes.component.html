<div class="form-group">
  <h4>Checkboxes</h4>
  <button class="btn btn-default" (click)=toggle() [innerText]="getButtonText()"></button>
  <label *ngFor="let value of values">
    <span *ngIf="value.visible">
      <input type="checkbox" 
      [(ngModel)]="value.current" 
      [disabled]="!value.visible"> {{value.getLabel()}}</span>
  </label>
</div>
