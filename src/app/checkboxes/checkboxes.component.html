<div class="form-group">
  <h4>{{title}}</h4>
  <button class="btn btn-default btn-xs" (click)="toggle()" [innerText]="getButtonText()"></button><br/>
  <label *ngFor="let value of getValues()">
    <span *ngIf="value.visible">
      <input type="checkbox" 
      (click)="updateValue(value)"
      [checked]="value.current"
      [disabled]="!value.visible"> {{value.getLabel()}}</span>
  </label>
</div>
