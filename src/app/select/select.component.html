<fieldset>
  <h4>Select</h4>
  <button (click)="toggle()">toggle</button>
  <select multiple [(ngModel)]="current" (click)=updateValues()>
    <option *ngFor="let value of values.getinputValues()" 
    value="{{value.value}}" 
    [selected]="values.getOutputValues().indexOf(value.value) !== -1"
    >{{value.name}}</option>
  </select>
</fieldset>
