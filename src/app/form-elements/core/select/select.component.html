<div class="form-group">
  <button class="btn btn-default btn-xs" (click)="toggle()" *ngIf="multiple" >{{getButtonText()}}</button>
  <select [class]="'form-control ' + classes" [multiple]="multiple" [(ngModel)]="selectedValues" (change)=updateValues()>
    <option *ngIf="isAnySelected()">Select One</option>
    <option *ngFor="let value of getValues()" 
    [value]="value.getValue()" 
    [selected]="isSelected(value.getValue())"
    >{{value.getLabel()}}</option>
  </select>
</div>
